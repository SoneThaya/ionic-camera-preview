<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="cameraPreview" class="cameraPreview">
    <div *ngIf="cameraActive">
      <img src="../../assets/ionic-light.png" class="image-overlay" alt="">

      <ion-button (click)="stopCamera()" expand="block" id="close">
        <ion-icon slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>

      <ion-button (click)="captureImage()" expand="block" id="capture">
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>

      <ion-button (click)="flipCamera()" expand="block" id="flip">
        <ion-icon slot="icon-only" name="camera-reverse"></ion-icon>
      </ion-button>

    </div>
  </div>

  <ion-img [src]="image" *ngIf="image && !cameraActive"></ion-img>
  <ion-button (click)="openCamera()" expand="full" *ngIf="!cameraActive">Open Camera</ion-button>
</ion-content>
